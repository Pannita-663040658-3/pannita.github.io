<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Customer feedback</title>
    </head>
    <body>
        <h1>Customer Feedback Survey</h1>
        <p><em><b>Your opinion matters to us! Please share your experience.</em></b></p>
        <form method=“post”>
            <fieldset>
                <legend>Customer Information</legend>
                <p>
                    <label for="fullname">Full Name *</label><br>
                    <input
                        type="text"
                        id="fullname"
                        name="customer_info"
                        placeholder="Enter your full name"
                        value=""
                        required><br>
                </p>
                <p>
                    <label for="email">Email Address *</label><br>
                    <input
                        type="email"
                        id="user_email"
                        name="customer_info"
                        placeholder="your.email@example.com"
                        value=""
                        required><br>
                </p>
                <p>
                    <label for="phone">Phone Number</label><br>
                    <input
                        type="tel"
                        id="phone"
                        name="customer_info"
                        placeholder="+1 (555) 123-4567"
                        value=""><br>
                </p>
                <p>
                    <label for="customer_id">Customer ID</label><br>
                    <input
                        type="text"
                        id="customer_id"
                        name="customer_info"
                        placeholder="Enter your customer ID"
                        value=""><br>
                </p>
                
            </fieldset>

            <fieldset>
                <legend>Service Evaluation</legend>
                <p>
                    <label for="rating">Overall Service Rating (1-5) *</label><br>
                    <input
                        type="radio"
                        id="rating1"
                        name="service_Evaluation"
                        value="rating1"
                        required>

                    <label for="rating">1 - Poor</label><br>
                    <input
                        type="radio"
                        id="rating2"
                        name="service_Evaluation"
                        value="rating2"
                        required>
                    <label for="rating">2 - Fair</label><br>

                    <input
                        type="radio"
                        id="rating3"
                        name="service_Evaluation"
                        value="rating3"
                        required>
                    <label for="rating">3 - Good</label><br>

                    <input
                        type="radio"
                        id="rating4"
                        name="service_Evaluation"
                        value="rating4"
                        required>
                    <label for="rating">4 - Very Good</label><br>

                    <input
                        type="radio"
                        id="rating5"
                        name="service_Evaluation"
                        value="rating5"
                        required>
                    <label for="rating">5 - Excellent</label><br>
                </p>
                <p>
                    <label for="category">Service Category *</label><br>
                    <select
                        name="category"
                        id="category">
                        <option value="select_service">Select service category</option>
                        <option value="technical_support">Technical support</option>
                        <option value="sales">Sales</option>
                        <option value="billing">Billing</option>
                        <option value="general_inquiry">General Inquiry</option>
                    </select>
                    <br>
                </p>
                <p>
                    <label for="recommend">Would you recommend our service to others? *</label><br>
                    <input
                        type="radio"
                        id="yes"
                        name="recommend"
                        value="yes"
                        required>
                    <label for="recommend">Yes, definitely</label><br>

                    <input
                        type="radio"
                        id="maybe"
                        name="recommend"
                        value="maybe"
                        required>
                    <label for="recommend">Maybe</label><br>

                    <input
                        type="radio"
                        id="no"
                        name="recommend"
                        value="no"
                        required>
                    <label for="recommend">No, I would not</label><br>
                </p>
            </fieldset>

            <fieldset>
                <legend>Experience Details</legend>
                <p>
                    <label>Visit Date</label><br>
                    <input
                        type="date"
                        id="visit"
                        name="visit"
                        value="date"><br>
                </p>
                <p>
                    <label>How did you hear about us? (Select all that apply)</label><br>
                    <input
                        type="checkbox"
                        id="social_media"
                        name="hear"
                        value="social_media">
                    <label for="hear">Social Media</label><br>

                    <input
                        type="checkbox"
                        id="FriendnFam"
                        name="hear"
                        value="FriendnFam">
                    <label for="hear">Friend/Family Recommendation</label><br>

                    <input
                        type="checkbox"
                        id="advertise"
                        name="hear"
                        value="advertise">
                    <label for="hear">Advertisement</label><br>

                    <input
                        type="checkbox"
                        id="search"
                        name="hear"
                        value="seach">
                    <label for="hear">Search Engine</label><br>

                    <input
                        type="checkbox"
                        id="other"
                        name="hear"
                        value="other">
                    <label for="hear">Other</label><br>
                </p>
                <p>
                    <label for="comment">Additional Comments *</label><br>
                    <textarea
                        id="comment"
                        name="comment"
                        rows="5"
                        cols="60"
                        maxlength="10"
                        placeholder="Please share your detailed feedback here..."
                        required></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend>Contact Preferences</legend>
                <p>
                    <label for="contact">Preferred Contact Method</label><br>

                    <input
                    type="radio"
                    id="email_con"
                    name="contact"
                    value="email_con"
                    >
                    <label for="email_con">Email</label><br>

                    <input
                    type="radio"
                    id="phone_con"
                    name="contact"
                    value="phone_con"
                    >
                    <label for="phone_con">Phone</label><br>

                    <input
                    type="radio"
                    id="sms_con"
                    name="contact"
                    value="sms_con"
                    >
                    <label for="sms_con">SMS</label><br>

                    <input
                    type="radio"
                    id="postalmail_con"
                    name="contact"
                    value="postalmail_con"
                    >
                    <label for="postalmail_con">Postal Mail</label><br>

                    <input
                    type="radio"
                    id="dont_con"
                    name="contact"
                    value="dont_con"
                    >
                    <label for="dont_con">Do not contact me</label><br>
                </p>
                <p>
                    <label for="besttime_con">Best Time to Contact</label><br>
                    <select
                        name="besttime_con"
                        id="besttime_con">
                        <option value="select_preferred_time">Select preferred time</option>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>
                </p>
            </fieldset>
            <p>
                <input 
                    type="checkbox"
                    id="confirm"
                    name="confirm"
                    value="confirm"
                    required>
                <lebel for="confirm"> I confirm that all information provided is accurate *</lebel><br>
            </p>
            <p>
                <input
                    type="submit"
                    id="submit"
                    name="submit"
                    value="Submit Feedback">
                <button onclick="document.getElementById('myInput').value = ''">Clear All Field</button>
            </p>
        </form>
    </body>
</html>
